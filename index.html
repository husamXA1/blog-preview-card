<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="blog-card">
    <img src="./assets/images/illustration-article.svg" alt="illustration" class="illustration">

    <p class="stamp">Learning</p>
    <p class="date">Published 21 Dec 2023</p>
    <h3 class="title">HTML & CSS foundations</h3>
    <p class="description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>

    <div class="avatar">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <p>Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/husamXA1">Husam</a>.
  </div>

</html>
